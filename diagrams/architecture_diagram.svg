    <text x="600" y="170" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="white" font-weight="bold">Server</text>

    <rect x="910" y="110" width="140" height="80" rx="10" fill="url(#endpointGradient)"/>
    <text x="980" y="145" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" fill="white">ğŸ§</text>
    <text x="980" y="170" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="white" font-weight="bold">Linux</text>
  </g>

