      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#667eea" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="900" fill="url(#grid)"/>
  </g>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="bold" fill="#667eea" filter="url(#glow)">ğŸ¦– Velociraptor AI-DFIR Platform</text>
  <text x="600" y="80" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#a0a0a0">Automated Threat Detection &amp; Response powered by AI</text>

