    <text x="850" y="840" text-anchor="middle" font-family="Segoe UI, Arial" font-size="20" fill="white">ğŸ“¢</text>
    <text x="850" y="862" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="white" font-weight="bold">Notifications: Slack | Teams | Email</text>
  </g>

  <!-- Footer -->
  <text x="600" y="895" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" fill="#667eea">github.com/Help4Info/velociraptor-dfir-guide</text>

