    <text x="410" y="575" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" fill="white">ğŸ§ </text>
    <text x="410" y="598" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="white" font-weight="bold">GPT-4 Turbo</text>
    <text x="410" y="618" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="rgba(255,255,255,0.8)">~1-2s | Puissant</text>

    <!-- Claude -->
