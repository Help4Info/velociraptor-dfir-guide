    <text x="790" y="575" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" fill="white">ğŸ”®</text>
    <text x="790" y="598" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="white" font-weight="bold">Claude 3.5</text>
